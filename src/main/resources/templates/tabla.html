<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Libros</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<img th:src="@{/images/logo.jpg}" width="136" height="136" >
	<h1 class="text-primary">Lista de Libros</h1>

	 <table class="table table-striped table-bordered table-hover">
	  <tr>
	  	<th>Logo</th>
	    <th>Id</th>
	    <th>Titulo</th>
	    <th>Autor</th>
	    <th>Precio</th>
	    <th>ISBN</th>
	    <th>Fecha de publicacion</th>
	    <th>Editorial</th>
	    <th>Destacada</th>
	    <th>Detalle</th>	
	    <th>Borrar</th>  
	  </tr>
	  
	  <tr th:each="book : ${books} ">
	    <td>
	    	<img th:src="@{/images/{img} ( img=${book.imagen} )  }" width="136" height="136" >
	    </td>
	    <td th:text="${book.id}"></td>
	    <td th:text="${book.title}"></td>
	    <td th:text="${book.author}"></td>
	    <td th:text="${book.price}"></td>
	    <td th:text="${book.ISBN}"></td>
	    <td th:text="${book.publishedDate}"></td>
	    <td th:text="${book.editorial}"></td>
	    <!-- 
	    <td th:text="${vacante.destacado}"></td>	    
	    <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>
	    -->
	    <td>	    
	    	<span th:if="${book.destacado==1}" class="badge badge-success">Si</span>
	    	<span th:unless="${book.destacado==1}" class="badge badge-danger">No</span>	    
	    </td> 
	    <td>
	    	<a th:href="@{/books/view/{id} (id=${book.id})  }" class="btn btn-success">Detalle</a>
	    </td>
	    <td>
	    	<a th:href="@{/books/delete(id=${book.id})  }" class="btn btn-danger">Borrar</a>
	    </td>
	    
	    	  
	  </tr>
	 
	</table> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
